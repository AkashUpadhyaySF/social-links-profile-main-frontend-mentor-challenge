<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="social-links-card-container">
      <div class="profile-overview">
        <div class="user-dp">
          <img src="./assets/images/avatar-jessica.jpeg" alt="User display picture" class="user-dp-img">
        </div>
        <div class="user-basic-info">
          <p class="user-name">
            Jessica Randall
          </p>
          <p class="user-location">
            London, United Kingdom
          </p>
          <p class="user-quick-intro">
            "Front-end developer and avid reader."
          </p>
        </div>
      </div>
      <div class="profile-social-links">
        <div class="link1 link">Github</div>
        <div class="link2 link">Frontend Mentor</div>
        <div class="link3 link">LinkedIn</div>
        <div class="link4 link">Twitter</div>
        <div class="link5 link">Instagram</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Akash Upadhyay.
    </div>
  </footer>
</body>
</html>
